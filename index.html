<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pratices</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loading">
        <div class="loader"></div>
    </div>
    <div class="scroll">
        <div class="first3dbox">
            <div class="sliderBox">
                <div style="--position1:1; background: gold;">side 1</div>
                <div style="--position1:2; background: green;">side 2</div>
                <div style="--position1:3; background: rebeccapurple;">side 3</div>
                <div style="--position1:4; background: lightblue;">side 4</div>
                <div style="--position1:5; background: lightgreen;">side 5</div>
                <div style="--position1:6; background: blue;">side 6</div>
            </div>
        </div>

        <div class="sec3dbox">
            <div class="cubeBox">
                <div class="cubeside" style="--position2:1;">Front side</div>
                <div class="cubeside" style="--position2:2;">Right side</div>
                <div class="cubeside" style="--position2:3;">Back side</div>
                <div class="cubeside" style="--position2:4;">Left side</div>
                <div class="cubetopside">Top side</div>
                <div class="cubebottomside">Bottom side</div>
            </div>
        </div>

        <div class="third3dbox">
            <div class="mockup3d">
                <div style="--url: url(./Images/mockupST1.jpg);"></div>
                <div style="--url: url(./Images/mockupST2.jpg);"></div>
            </div>
        </div>


    </div>
</body>
</html>
